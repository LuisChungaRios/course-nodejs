<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagar con Niubiz</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://static-content-qas.vnforapps.com/env/sandbox/js/checkout.js"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-xl p-6 max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4 text-center">Pago con Niubiz</h1>
    <p class="text-gray-600 mb-6 text-center">Ingresa tus datos para proceder al pago.</p>

    <form id="paymentForm" class="space-y-4">
      <div>
        <label for="purchaseNumber" class="block text-sm font-medium text-gray-700">Número de Compra</label>
        <input id="purchaseNumber" name="purchaseNumber" type="text" required
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2"
          placeholder="Ej: 123456" />
      </div>

      <div>
        <label for="amount" class="block text-sm font-medium text-gray-700">Monto (S/)</label>
        <input id="amount" name="amount" type="number" step="0.01" required
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2"
          placeholder="Ej: 100.00" />
      </div>

      <div>
        <label for="cardholderName" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input id="cardholderName" name="cardholderName" type="text" required
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2"
          placeholder="Ej: Juan" />
      </div>

      <div>
        <label for="cardholderLastname" class="block text-sm font-medium text-gray-700">Apellido</label>
        <input id="cardholderLastname" name="cardholderLastname" type="text" required
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2"
          placeholder="Ej: Pérez" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input id="email" name="email" type="email" required
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2"
          placeholder="Ej: juan@example.com" />
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-300">
        Pagar
      </button>
    </form>

    <div id="message" class="mt-4 text-center text-gray-700"></div>
  </div>

  <script>
    const BASE_API_URL = "http://localhost:3000";
    document.getElementById("paymentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const messageEl = document.getElementById("message");
      messageEl.textContent = "Generando sesión de pago...";

      const formData = {
        amount: parseFloat(document.getElementById("amount").value),
        cardholderName: document.getElementById("cardholderName").value,
        cardholderLastname: document.getElementById("cardholderLastname").value,
        email: document.getElementById("email").value,
      };

      try {
        const resp = await fetch(`${BASE_API_URL}/api/payment/create`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });

        const data = await resp.json();

        console.log('data', data);

        if (!resp.ok) throw new Error(data.error || "Error creando pago");

        const dataVisa = {
          sessiontoken: data.sessionToken,
          channel: 'web',
          merchantid: data.merchantId,
          purchasenumber: data.purchaseNumber,
          amount: data.amount,
          expirationminutes: '20',
          timeouturl: 'about:blank',
          merchantlogo: 'img/comercio.png',
          formbuttoncolor: '#000000',
          action: `${BASE_API_URL}/api/payment/callback?purchaseNumber=${data.purchaseNumber}`,
          complete: function (params) {
            alert(JSON.stringify(params));
          }
        }

        console.log('dataVisa', dataVisa);

        VisanetCheckout.configure(dataVisa);
        VisanetCheckout.open();

      } catch (err) {
        messageEl.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>

</html>
